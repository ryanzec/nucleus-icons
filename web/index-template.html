<!DOCTYPE html>
<html>
  <head>
    <title>Icon Previewer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  </head>
  <style type="text/css">
    svg .primary {
      fill: transparent;
    }

    svg .secondary {
      fill: black;
    }
    .svg-icon {
      display: inline-block;
      background-color: hsla(0.0, 0.0%, 84.3%, 1.0);
      padding: 2px;
      border: 1px solid black;
      border-radius: 5px;
    }
    .icons16 .svg-icon {
      width: 16px;
      height: 16px;
    }
    .icons24 .svg-icon {
      width: 24px;
      height: 24px;
    }
    .icons32 .svg-icon {
      width: 32px;
      height: 32px;
    }
  </style>
  <body>
    <div class="icons16">
      <header>16X16</header>
      <!-- SVG-REPLACE -->
    </div>
    <div class="icons24">
      <header>24X24</header>
      <!-- SVG-REPLACE -->
    </div>
    <div class="icons32">
      <header>32X32</header>
      <!-- SVG-REPLACE -->
    </div>
  </body>
</html>
